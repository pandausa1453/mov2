<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Movie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: none;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <iframe 
    src="https://drive.google.com/file/d/10pGzUbZDQ8O0ZgCAJIPtup-oppLqzemW/preview" 
    allow="autoplay" 
    allowfullscreen>
  </iframe>
</body>
</html>
