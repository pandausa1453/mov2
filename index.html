<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Library</title>
  <style>
    :root {
      --bg-color: #1e1e2e;
      --text-color: white;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .description {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .movie-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      color: white;
      background-color: var(--button-bg);
      transition: background-color 0.3s;
      display: inline-block;
      width: 250px;
    }

    .movie-btn:hover {
      background-color: var(--button-hover);
    }

    .bottom-btn {
      margin-top: auto;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #28a745;
      transition: background-color 0.3s;
    }

    .bottom-btn:hover {
      background-color: #1e7e34;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
