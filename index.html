<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Library</title>
  <style>
    :root {
      --bg-color: #005c5c;           /* Darker teal */
      --text-color: white;
      --button-bg: #007a7a;          /* Slightly darker button teal */
      --button-hover: #006666;
      --bottom-btn-bg: #008a6e;
      --bottom-btn-hover: #006f59;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .description {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .movie-btn {
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      color: white;
      background-color: var(--button-bg);
      transition: background-color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
      height: 300px;
      overflow: hidden;
    }

    .movie-btn img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
      display: block;
    }

    .movie-btn span {
      display: block;
      padding: 12px 8px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .movie-btn:hover {
      background-color: var(--button-hover);
    }

    .bottom-btn {
      margin-top: auto;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: var(--bottom-btn-bg);
      transition: background-color 0.3s;
    }

    .bottom-btn:hover {
      background-color: var(--bottom-btn-hover);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>

  <h1>üé¨ Movie Library</h1>
  <p class="description">Movies are updated every other week! Check back often for new additions.</p>

  <div class="button-container">
    <a href="theamzspiderman.html" class="movie-btn">
      <img src="images/spiderman.jpg" alt="The Amazing Spider-Man">
      <span>The Amazing Spider-Man</span>
    </a>
    <a href="ironman1.html" class="movie-btn">
      <img src="images/ironman1.jpg" alt="Iron Man">
      <span>Iron Man</span>
    </a>
    <a href="ironman2.html" class="movie-btn">
      <img src="images/ironman2.jpg" alt="Iron Man 2">
      <span>Iron Man 2</span>
    </a>
    <a href="tntborb.html" class="movie-btn">
      <img src="rickybobby.jpg" alt="Talladega Nights">
      <span>Talladega Nights: The Ballad Of Ricky Bobby</span>
    </a>
  </div>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdhvceZC4xlbEkCn-qjXGxK2jT__Ur42Bmd4TWYgCxeVVi0Zg/viewform?usp=dialog"
     target="_blank" class="bottom-btn">üéûÔ∏è Suggest a Movie</a>

</body>
</html>
